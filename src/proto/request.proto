syntax = "proto3";

package capsule;

import "capsule.proto";

message ClientGetRequest {

  bytes hash = 1;
  string replyAddr = 2;

  bool fresh_req = 3;
  optional bool metaonly_req = 4;
  int32 magic = 5;

}

message ClientGetResponse {

  bool success = 1;
  bytes hash = 2;
  CapsulePDU record = 3;

  string targetAddr = 4;

  bool fresh_resp = 5;
  repeated bytes fresh_hashes = 6;

}
